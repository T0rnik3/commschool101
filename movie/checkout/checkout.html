<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout</title>
  </head>

  <body>
    <a href="../index.html">Home</a>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">Billing Address</h3>

            <div class="inputBox">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" placeholder="John Doe" />
            </div>
            <div class="inputBox">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="example@example.com" />
            </div>
            <div class="inputBox">
              <label for="address">Address:</label>
              <input type="text" id="address" placeholder="Room - Street - Locality" />
            </div>
            <div class="inputBox">
              <label for="city">City:</label>
              <input type="text" id="city" placeholder="Mumbai" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="India" />
              </div>
              <div class="inputBox">
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
              <label>Cards Accepted:</label>
              <img src="card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <label for="name-on-card">Name on Card:</label>
              <input type="text" id="name-on-card" placeholder="Mr. John Doe" />
            </div>
            <div class="inputBox">
              <label for="credit-card-number">Credit Card Number:</label>
              <input type="number" id="credit-card-number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <label for="exp-month">Expiration Month:</label>
              <input type="text" id="exp-month" placeholder="January" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <label for="exp-year">Expiration Year:</label>
                <input type="number" id="exp-year" placeholder="2022" />
              </div>
              <div class="inputBox">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Proceed to Checkout" class="submit-btn" />
      </form>
      <div class="container2"></div>
    </div>

    <script src="./checkout.js"></script>
  </body>

</html>
